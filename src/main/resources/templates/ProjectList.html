<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project List</title>
</head>
<body>
    <h2>Projects</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Client</th>
        </tr>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.client}"></td>
        </tr>
    </table>
    <a href="/welcome">Back</a>
</body>
</html>
